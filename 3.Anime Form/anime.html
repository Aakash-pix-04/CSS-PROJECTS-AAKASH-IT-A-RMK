<!doctype html>
<html>
<head>

</head>

<body>
<div class="one">

</div>
<br>

<br>

<option></option>
<option>India</option>
<option>UAE</option>
<option>USA</option>
</select>
<br>
<label>No.of.Episodes</label><br>
<input id="noOfEpisodeTextBox"></input>
<br>

<input id="yourRatingTextBox"></input>
<br>
<label>AWARDS</label><br>
<input id="awardsTextBox"></input>
<br>
</div>
<label class="des">DESCRIPTION ABOUT THE ANIMI</label><br>
<textarea id="descriptionTextbox"></textarea>
<br>
<button id="submitButton">SUBMIT</button>


</body>
</html>
